    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
            $(".send-button").click(function() {
              var userInput = $(".user-input").val();
              var apiUrl = "http://localhost/PetInsure/PHP/local-proxy.php";
              $.ajax({
                url: apiUrl,
                type: "POST",
                data: JSON.stringify({
                  userInput: userInput
                }),
                contentType: "application/json",
                success: function(response) {
                  var chatbox = $(".chat-box");
                  chatbox.append(" < p > < strong > You: < /strong> " + userInput + " < /p>");
                    chatbox.append(" < p > < strong > Bot: < /strong> " + response.botResponse + " < /p>");
                      chatbox.scrollTop(chatbox[0].scrollHeight);
                    }, error: function(error) {
                      console.error("Error:", error);
                    }
                  });
              });
            });
    </script>

    <main-content class="content">
      <div class="table-container">

      <form action="http://localhost/PetInsure/PHP/login_check.php" method="post" class="login-form">
        <h2>Sign in to your account</h2>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
