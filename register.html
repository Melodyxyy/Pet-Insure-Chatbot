    <script>
      $(document).ready(function() {
            $(".send-button").click(function() {
              var userInput = $(".user-input").val();
              var apiUrl = "http://localhost/PetInsure/PHP/local-proxy.php";
              $.ajax({
                url: apiUrl,
                type: "POST",
                data: JSON.stringify({
                  userInput: userInput
                }),
                contentType: "application/json",
                success: function(response) {
                  var chatbox = $(".chat-box");
                  chatbox.append(" < p > < strong > You: < /strong> " + userInput + " < /p>");
                    chatbox.append(" < p > < strong > Bot: < /strong> " + response.botResponse + " < /p>");
                      chatbox.scrollTop(chatbox[0].scrollHeight);
                    }, error: function(error) {
                      console.error("Error:", error);
                    }
                  });
              });
            });
    </script>

      <form action="../PHP/register.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <br>
        <button type="submit">Register</button>
      </form>

      </p>

  </div>
      <script>
        function validatePassword() {
          var passwordInput = document.getElementById("password");
          var password = passwordInput.value;
          if (!password.match(/^(?=.*[A-Z])(?=.*[^a-zA-Z]).{8,}$/)) {
            document.getElementById("passwordInfo").textContent = "Password must contain at least one uppercase letter, one non-letter character, and be at least 8 characters long.";
            return false; // Prevent form submission
          }
          return true; // Allow form submission
        }
      </script>
